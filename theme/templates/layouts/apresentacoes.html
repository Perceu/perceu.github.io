<!doctype html>
<html lang="ptBR">
	<head>
		<meta charset="utf-8">

		<title>{{article.title}}</title>

     	<meta name="author" content="{{article.author}}">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/theme/vendor/revealjs/static/reset.css">
		<link rel="stylesheet" href="/theme/vendor/revealjs/static/reveal.css">
		<link rel="stylesheet" href="/theme/vendor/revealjs/static/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/theme/vendor/revealjs/plugin/highlight/monokai.css">
		<style>
			.to-home{
				position: fixed;
				z-index: 9999;
				color: var(--r-main-color);
			}
			.to-home a{
				color: var(--r-main-color);
				padding: 5px;
				font-family:var(--r-main-font);
				text-decoration: none;
			}
			.to-home a:visited{
				color: var(--r-main-color);
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div class="to-home">
			<a href="/categories.html">
				Voltar
			</a>
		</div>

		<div class="reveal">
			<div class="slides">
                {{article.content}}
            </div>
        </div>
        <script src="/theme/vendor/revealjs/static/reveal.js"></script>
		<script src="/theme/vendor/revealjs/plugin/zoom/zoom.js"></script>
		<script src="/theme/vendor/revealjs/plugin/search/search.js"></script>
		<script src="/theme/vendor/revealjs/plugin/markdown/markdown.js"></script>
		<script src="/theme/vendor/revealjs/plugin/highlight/highlight.js"></script>
		<script>
			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
		</script>
    </body>
</html>
